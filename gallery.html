<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - M&A</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header>
    <div class="logo">
      <img src="pictures/dbd.jpg" alt="Logo" class="logo-img">
    </div>
    <div class="header-content">
      <h1>M&A Gallery</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container_pictures">
      <h2 class="home_topic">Our Gallery</h2>
      <div class="gallery">
        <img src="pictures/image1.jpg" alt="Image 1" class="thumbnail" onclick="openModal(this)">
        <img src="pictures/image2.jpg" alt="Image 2" class="thumbnail" onclick="openModal(this)">
        <img src="pictures/image3.jpg" alt="Image 3" class="thumbnail" onclick="openModal(this)">
        <!-- Dodaj więcej zdjęć -->
      </div>
    </section>

    <div id="myModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-img">
      <div id="caption"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 M&A Discord server. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
